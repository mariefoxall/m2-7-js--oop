<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <link href="style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Notable&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>MY LIBRARY</h1>
    </header>
    <main></main>
    <form name="booksubmit" action="" method="GET">
      Submit a book: <br />
      <input type="text" name="title" value="" placeholder="Title" />
      <p>
        <input type="text" name="genre" value="" placeholder="Genre"/>
        <p></p>
        <input type="text" name="author" value="" placeholder="Author"/>
        <p></p>
        <input type="text" name="img" value="" placeholder="Image url"/>
        <p>Have you read it?</p>
        <input type="radio" id="yes" name="read" value="true">
<label for="yes">Yes</label><br>
<input type="radio" id="no" name="read" value="false">
<label for="no">No</label><br>
        <P></P>
        <input
          type="button"
          name="button"
          value="SUBMIT"
          onClick="formBook(this.form)"
        />
      </p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
